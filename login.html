<!DOCTYPE html>
<html>
<head>
  <title>Login | Sanketh Academy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Login / Register</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
  <script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCxRo43yRrY_ojKsaio_YFOmgh4TTOAm5Q",
  authDomain: "sanketh-academy.firebaseapp.com",
  projectId: "sanketh-academy"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const adminEmail = "admin@sanketh.xyz";

function login() {
  signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
    .then(() => {
      if (emailInput.value === adminEmail) {
        window.location.href = "admin.html";
      } else {
        window.location.href = "student.html";
      }
    }).catch(e => alert(e.message));
}

function register() {
  createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
    .then(() => alert("Registered! Now login."))
    .catch(e => alert(e.message));
}

    const auth = firebase.auth();
    const adminEmail = "admin@sanketh.xyz";
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    function login() {
      auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
        .then(user => {
          if (emailInput.value === adminEmail) {
            window.location.href = "admin.html";
          } else {
            window.location.href = "student.html";
          }
        })
        .catch(err => alert("Login Error: " + err.message));
    }
    function register() {
      auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
        .then(() => alert("Registered successfully! Please login."))
        .catch(err => alert("Registration Error: " + err.message));
    }
  </script>
</body>
</html>
